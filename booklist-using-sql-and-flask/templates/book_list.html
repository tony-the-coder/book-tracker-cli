<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <title>Book List</title>
</head>
<body>

<section class="bg-white dark:bg-gray-900">
    <div class="container px-6 py-10 mx-auto">
        <h1 class="text-3xl font-semibold text-gray-800 capitalize lg:text-4xl dark:text-white">Book List</h1>

        <div class="flex justify-center flex-wrap mt-6 -mx-4">
            <table class="w-full whitespace-nowrap">
                <thead>
                <tr class="font-semibold text-left text-gray-900 dark:text-gray-400">
                    <th class="px-4 py-3">Title</th>
                    <th class="px-4 py-3">Author</th>
                    <th class="px-4 py-3">Read</th>
                </tr>
                </thead>
                <tbody>
                {% for book in books %}
                <tr class="text-gray-700 dark:text-gray-400">
                    <td class="px-4 py-3">{{ book.name }}</td>
                    <td class="px-4 py-3">{{ book.author }}</td>
                    <td class="px-4 py-3">{{ 'YES' if book.read else 'NO' }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>


</body>
</html>
